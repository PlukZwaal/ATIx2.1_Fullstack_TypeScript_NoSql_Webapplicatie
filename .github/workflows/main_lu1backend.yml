# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Backend Deploy (lu1backend)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/main_lu1backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build (TypeScript)
        working-directory: backend
        run: |
          if [ -f tsconfig.json ]; then npm run build; fi

      - name: Prepare deploy folder
        working-directory: backend
        run: |
          rm -rf deploy
          mkdir deploy
          cp package.json package-lock.json deploy/
          if [ -d dist ]; then cp -r dist deploy/; fi
          if [ -f .env.example ]; then cp .env.example deploy/; fi

      - name: Install production dependencies in deploy artifact
        working-directory: backend/deploy
        run: |
          npm ci --omit=dev
          ls -al
          du -sh . || true

      - name: List deploy contents (debug)
        working-directory: backend
        run: |
          echo "===== deploy tree ====="
          find deploy -maxdepth 2 -type f -print

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F6FCAE788D414F5DB0B705A350494E45 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_31A0BE4E55D748FB9182A6483EA09056 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_198D0CF6A0A4431484B039BBB2943ADD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lu1backend'
          slot-name: 'Production'
          package: backend/deploy

      - name: Done
        run: echo "Backend deployed from backend/ directory"  
          