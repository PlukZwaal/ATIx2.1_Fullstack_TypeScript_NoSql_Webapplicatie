name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ------------------------------------------------------------------
      # NIEUWE STAP 1: Node.js setup en de VITE BUILD uitvoeren
      # ------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Zorg dat dit de juiste Node.js versie is

      - name: Install Dependencies and Run Vite Build (met ENV)
        run: |
          cd frontend
          npm install
          npm run build
        # Dit is het gevraagde 'env' block: VITE_API_URL wordt nu ingebakken
        env:
          VITE_API_URL: https://bk-lu1-poc-backend.azurewebsites.net/

      # ------------------------------------------------------------------
      # AANGEPASTE STAP 2: Deploy de gecompileerde bestanden
      # ------------------------------------------------------------------
      - name: Deploy Static Content
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_ROCK_08D9C6E0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          # BELANGRIJK: Vertel SWA dat de build is overgeslagen
          skip_app_build: true 
          
          ###### Repository/Build Configurations ######
          app_location: "./frontend" 
          api_location: ""
          # Pas de output_location aan als je 'dist' in een submap aanmaakt
          output_location: "frontend/dist" 
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_ROCK_08D9C6E0F }}
          action: "close"